<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a web app that allows you to manage your tasks"
    />
    <meta name="author" content="Arthur Emanuel Guerra Iturres" />
    <link rel="icon" href="../assets/task-manager-icon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../assets/task-manager-icon.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Task Manager</title>
  <script defer src="bundle.2c4b2b43c5da38936f69.js"></script></head>
  <body>
    <main>
      <section
        class="container d-flex flex-column justify-content-center aling-items-center vh-100"
      >
        <div class="task--wrapper bg-white container">
          <div id="header" class="d-flex justify-content-between m-3">
            <span>Today's tasks</span>
            <button type="button" class="my-button" data-refresh-btn>
              <i class="fa-solid fa-rotate"></i>
            </button>
          </div>
          <div class="task-input d-flex">
            <input
              class="w-100 p-3 ps-3 border-0"
              type="text"
              placeholder="Add to your list"
              name="new-task"
              autocomplete="off"
            />
            <button type="button" class="my-button p-3" data-add-task>
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
          <div class="task-list-body" data-task-list-holder>
            <!-- tasks will be auto injected -->
          </div>
          <button
            type="button"
            class="my-button clear-all w-100 p-3"
            data-clear-all-btn
          >
            Clear All Completed
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/5d25a44371.js"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js"></script>
  </body>
</html>
